{% extends 'base.html' %}

{% block content %}
<form class="form-inline my-2 my-lg-0" action="{% url 'item-list' %}" method="GET" >
        <input class="form-control mr-sm-2" type="search"  name='q' placeholder="Search Items" aria-label="Search" value="{{request.GET.q}}">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>

<div class="row">
{% for item in items %}
<div class="col-sm-4 py-2">
        <div class="card h-100">

            <img class="card-img-top" height="55%" src="{{item.image.url}}" alt="Card image cap">
            <div class="card-body bg-light">
                <h3 class="card-title">{{item.name}}</h3>
                <a href="{% url 'item-detail' item.id %}" class="btn btn-outline-dark">More</a><br>
                <a href ="{% url 'favorite' item.id %}"><button class="btn btn-light"><i class="fas fa-star"></i></button></a>

            </div>
        </div>
    </div>

{% endfor %}
</div>
{% endblock%}
